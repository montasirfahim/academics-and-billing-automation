<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Course Teacher</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            margin-top: 5px;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 350px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Optional: spacing for hidden input */
        input[type="hidden"] {
            display: none;
        }
        a.add-new{
            font-size: 13px;
            text-align: center;
            align-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/semester/assign-course/{id}(id=${semester.semesterId})}"  th:object="${assignedCourse}" method="post">
    <h2>Assign Course Teacher</h2>

    <label for="session"> Session:</label>
    <input id="session" type="text" placeholder="e.g: 2021-22" th:field="*{session}" required>

    <select id="course" name="course_key" required>
        <option value="">-- Select Course --</option>
        <option th:each="c : ${courses}"
                th:value="${c.id.courser_code} + '|' + ${c.id.session}"
                th:text="${c.course_name}">
        </option>
    </select>

    <label for="users">Course Teacher:</label>
    <select id="users" th:field="*{user}" required>
        <option value="">-- Select Course Teacher --</option>
        <option th:each="u : ${users}"
                th:value="${u.userId}"
                th:text="${u.name}">
        </option>
    </select>


    <label for="semester">Semester:</label>
    <select id="semester" disabled>
        <option th:text="${semester.semesterParity}"></option>
    </select>

    <!-- Hidden input to actually submit -->
    <input type="hidden" th:field="*{semester}" th:value="${semester.semesterId}" />


    <button type="submit">Assign</button>
    <a href="/course/new" class="add-new" style="margin-top: 10px; display: block">Add course if not found </a>
</form>
</body>
</html>
