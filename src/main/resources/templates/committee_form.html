<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Semester Form</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 350px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Optional: spacing for hidden input */
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
<form th:action="@{/committee/new/{id}(id=${semester.semesterId})}"  th:object="${committee}" method="post">
    <h2>Create New Exam Committee</h2>

    <label for="session"> Session:</label>
    <input id="session" type="text" placeholder="e.g: 2021-22" th:field="*{session}" required>

    <label for="chairman">Committee Chairman:</label>
    <select id="chairman" th:field="*{chairman}" required>
        <option value="">-- Select Chairman --</option>
        <option th:each="u : ${users}"
                th:value="${u.user_id}"
                th:text="${u.name}">
        </option>
    </select>


    <label for="internal1">Internal Member1:</label>
    <select id="internal1" th:field="*{internalMember1}" required>
        <option value="">-- Select Internal1 --</option>
        <option th:each="u : ${users}"
                th:value="${u.user_id}"
                th:text="${u.name}">
        </option>
    </select>

    <label for="internal2">Internal Member2:</label>
    <select id="internal2" th:field="*{internalMember2}" required>
        <option value="">-- Select Internal2 --</option>
        <option th:each="u : ${users}"
                th:value="${u.user_id}"
                th:text="${u.name}">
        </option>
    </select>

    <label for="external1">External Member1:</label>
    <select id="external1" th:field="*{externalMember1}" required>
        <option value="">-- Select External --</option>
        <option th:each="u : ${users}"
                th:value="${u.user_id}"
                th:text="${u.name}">
        </option>
    </select>

    <button type="submit">Save Committee</button>
</form>
</body>
</html>
