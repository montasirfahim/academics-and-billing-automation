<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: black;
        }

        /*Optional: spacing for hidden input */
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
<form th:action="@{/login}"  method="post">

    <img src="/logo.PNG" alt="mbstu-logo" style="height:80px; width:80px">

    <h2>User Login</h2>
    <label for="email">Enter Email:</label>
    <input id="email" name="email" type="text"  required/>

    <label for="password">Enter Password:</label>
    <input id="password" name="password" type="password" required/>

    <button type="submit">Login</button>
    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
