<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <script src="/js/auth.js"></script>
    <link rel="stylesheet" href="/style/auth.css">
</head>
<body>
<form id="login-form" onsubmit="login(event)">
    <img src="/logo.PNG" alt="mbstu-logo" style="height:80px; width:80px">

    <h2>User Login</h2>
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" placeholder="Enter your email"  required/>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="Enter your password" required/>

    <button type="submit" id="login-btn" >Login</button>
    <p id="status" class="status"></p>
    <div id="otp-form" class="m-auto">
        <label for="otp-field">OTP</label>
        <input type="text" id="otp-field">
        <button type="button" id="otp-submit-btn" onclick="validateOTP()">Verify</button>
    </div>
</form>

</body>
</html>
