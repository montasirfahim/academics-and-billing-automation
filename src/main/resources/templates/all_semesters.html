<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Semesters</title>
    <link rel="stylesheet" th:href="@{/lib/fontawesome/css/all.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/navbar.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 110px 20px;
            margin: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .container {
            max-width: 70%;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        a.add-new {
            display: inline-block;
            margin-bottom: 20px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .add-new:hover {
            background: black;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td.actions a {
            margin-right: 10px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
            }
            tbody td {
                padding-left: 50%;
                position: relative;
                text-align: right;
                border: none;
                border-bottom: 1px solid #eee;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 10px;
                font-weight: 700;
                text-align: left;
                color: #555;
            }
            td.actions {
                text-align: center;
                padding-left: 15px !important;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top" style="background: linear-gradient(to left, #667eea 0%, #764ba2 100%);">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/home">Academics Automation Software</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="dash-btn" > <a href="/home" style="text-decoration: none">Home</a></button>
                </li>
                <li class="nav-item">
                    <button id="dash-btn" class="dash-btn"><a href="/dashboard" style="text-decoration: none">Dashboard</a></button>
                </li>
                <li class="nav-item">
                    <button class="custom-yellow-btn" onclick="logout()">Logout</button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <h1>All Semesters</h1>
    <a href="/semester/new" class="add-new">Add New Semester</a>
    <table border="1">
        <thead>
        <tr>
            <th>Semester ID</th>
            <th>Held Year</th>
            <th>Held Months</th>
            <th>Scheduled Year</th>
            <th>Semester</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="semester-table-body">

        </tbody>
    </table>
</div>

<script>
    fetch("api/all") //api call
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch semesters: " + response.status);
            }
            return response.json();
        })
        .then(semesters => {
            console.log(JSON.stringify(semesters, null, 2)); //debugged
            const tbody = document.getElementById("semester-table-body");

            semesters.forEach(semester => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${semester.semesterId}</td>
                    <td>${semester.semesterHeldYear}</td>
                    <td>${semester.semesterHeldMonths}</td>
                     <td>${semester.semesterScheduledYear}</td>
                    <td>${semester.semesterParity}</td>
                    <td class="actions">
                        <a class="btn btn-outline-primary btn-sm" href="/semester/manage/${semester.semesterId}">Manage</a> |
                        <a href="/semester/delete/${semester.semesterId}"
                           onclick="return confirm('Are you sure?')"
                           class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i> </a>
                    </td>
                `;

                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Error loading semesters:", error);
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
