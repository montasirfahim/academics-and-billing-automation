<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Courses </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px 20px;
            margin: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        a.add-new {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        a.add-new:hover {
            background-color: black;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td.actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        td.actions a:hover {
            color: #388e3c;
        }

        a.delete:hover {
            color: red;
        }

        /* Responsive: horizontal scroll on small screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none; /* Hide table header on small */
            }
            tbody tr {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
            }
            tbody td {
                padding-left: 50%;
                position: relative;
                text-align: right;
                border: none;
                border-bottom: 1px solid #eee;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 10px;
                font-weight: 700;
                text-align: left;
                color: #555;
            }
            td.actions {
                text-align: center;
                padding-left: 15px !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Courses</h1>
    <a href="/course/new" class="add-new">Add New Course</a>
    <table border="1">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Session</th>
            <th>Course Name</th>
            <th>Course Credit</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="course-table-body">
        <!-- Rows will be injected here by JS -->
        </tbody>
    </table>
</div>

<script>
    fetch("api/all") //api call
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch courses: " + response.status);
            }
            return response.json();
        })
        .then(courses => {
            console.log(JSON.stringify(courses, null, 2)); //debugged
            const tbody = document.getElementById("course-table-body");

            courses.forEach(course => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${course.course_code}</td>
                    <td>${course.session}</td>
                    <td>${course.course_name}</td>
                    <td>${course.course_credit}</td>
                    <td class="actions">
                        <a href="/course/edit/${course.course_code}">Edit</a> |
                        <a href="/course/delete/${course.course_code}"
                           onclick="return confirm('Are you sure?')"
                           class="delete">Delete</a>
                    </td>
                `;

                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Error loading courses:", error);
        });
</script>
</body>

</html>
