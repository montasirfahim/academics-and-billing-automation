<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Courses </title>
<!--    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">-->
    <link rel="stylesheet" th:href="@{/lib/fontawesome/css/all.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/navbar.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 80px 20px 30px 20px;
            margin: 0;
            color: #333;
        }

        #filter-btn{
            border: none;
            text-decoration: none;
        }
        #year, #parity, #session{
            max-height: 43px;
            min-height: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .container {
            max-width: 90%;
            margin: 100px auto !important;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .add-new {
            display: inline-block;
            margin-bottom: 20px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .add-new:hover {
            background: black;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td.actions a {
            margin-right: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
            }
            tbody td {
                padding-left: 50%;
                position: relative;
                text-align: right;
                border: none;
                border-bottom: 1px solid #eee;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 10px;
                font-weight: 700;
                text-align: left;
                color: #555;
            }
            td.actions {
                text-align: center;
                padding-left: 15px !important;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top" style="background: linear-gradient(to left, #667eea 0%, #764ba2 100%);">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/home">Academics Automation Software</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="dash-btn" > <a href="/home" style="text-decoration: none">Home</a></button>
                </li>
                <li class="nav-item">
                    <button id="dash-btn" class="dash-btn"><a href="/dashboard" style="text-decoration: none">Dashboard</a></button>
                </li>
                <li class="nav-item">
                    <button class="custom-yellow-btn" onclick="logout()">Logout</button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <h1>All Courses</h1>
    <div class="btn-container d-flex flex-column flex-md-row justify-content-between mb-4">
        <a href="/course/new" class="add-new text-nowrap">Add New Course</a>
        <form class="d-flex flex-column flex-md-row gap-2" onsubmit="filterCourses(event)">
            <input id="session" type="text" placeholder="Session e.g: 2021-22" required class="form-control">
            <select id="parity" class="form-select" required>
                <option value="">Select Semester</option>
                <option th:value="B.Sc_1st">B.Sc(Engg.) 1st</option>
                <option th:value="B.Sc_2nd">B.Sc(Engg.) 2nd</option>
                <option th:value="M.Sc_1st">M.Sc(Engg.) 1st</option>
                <option th:value="M.Sc_2nd">M.Sc(Engg.) 2nd</option>
                <option th:value="M.Sc_3rd">M.Sc(Engg.) 3rd</option>
                <option th:value="M.Engg_1st">M.Engineering 1st</option>
                <option th:value="M.Engg_2nd">M.Engineering 2nd</option>
                <option th:value="M.Engg_3rd">M.Engineering 3rd</option>
            </select>
            <select id="year" class="form-select" required>
                <option value="">Select Scheduled Year</option>
                <option th:each="i : ${#numbers.sequence(2020, 2050)}"
                        th:value="${i}"
                        th:text="${i}">
                </option>
            </select>
            <button type="submit" id="filter-btn" class="add-new text-decoration-none border-0 text-nowrap">Filter Courses</button>
        </form>
    </div>
    <table border="1">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course Credit</th>
            <th>Session</th>
            <th>Semester</th>
            <th>Course Teacher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="course-table-body">

        </tbody>
    </table>
</div>

<script>
    fetch("api/all") //api call
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch courses: " + response.status);
            }
            return response.json();
        })
        .then(courses => {
            console.log(JSON.stringify(courses, null, 2)); //debugged
            const tbody = document.getElementById("course-table-body");

            courses.forEach(course => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${course.courseCode}</td>
                    <td>${course.courseName}</td>
                    <td>${parseFloat(course.courseCredit).toFixed(2)}</td>
                    <td>${course.session}</td>
                    <td>${course.semester.customSemesterCode}</td>
                    <td>${course.courseTeacher?.name || 'Not Assigned'}</td>
                    <td class="actions">
                        <a class="btn btn-outline-primary btn-sm" href="/course/assign/${course.id}">Assign Faculty</a> |
                        <a href="/course/delete/${course.id}"
                           onclick="return confirm('Are you sure to Delete this course?')"
                           class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i> </a>
                    </td>
                `;

                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Error loading courses:", error);
        });

    async function filterCourses(event){
        event.preventDefault();
        const semesterParity = document.getElementById("parity").value;
        const scheduledYear = document.getElementById("year").value;
        const session = document.getElementById("session").value;
        if(!semesterParity || !scheduledYear ||!session){
            alert("Please provide all required query parameters.");
            return;
        }

        const customCode = `${semesterParity}_${scheduledYear}`;
        console.log("custom code: " + customCode);
        try{
            const response = await fetch("/api/courses/view/filter", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({customCode, session})
            });

            if(response.ok){
                const tableBody = document.getElementById("course-table-body");
                const data = await response.json();
                tableBody.innerHTML = "";
                if(data.courses && data.courses.length > 0){
                    data.courses.forEach(course => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${course.courseCode}</td>
                            <td>${course.courseName}</td>
                            <td>${parseFloat(course.courseCredit).toFixed(2)}</td>
                            <td>${course.session}</td>
                            <td>${course.semester.customSemesterCode}</td>
                            <td>${course.courseTeacher?.name || 'Not Assigned'}</td>
                            <td class="actions">
                                <a class="btn btn-outline-primary btn-sm" href="/course/assign/${course.id}">Assign Faculty</a> |
                                <a href="/course/delete/${course.id}"
                                   onclick="return confirm('Are you sure to Delete this course?')"
                                   class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i> </a>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                }
                else{
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger py-4 fw-bold">No courses found matching your filter</td></tr>`;
                }
            }
            else{
                alert("Course not found based on your query!");
            }
        }catch (err){
            console.log(err);
            alert("An error occurred");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/auth.js}"></script>
</body>

</html>
