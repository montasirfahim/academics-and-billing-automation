<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Manage Semester</title>
    <link rel="stylesheet" th:href="@{/lib/fontawesome/css/all.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/navbar.css}">
    <style>
        body{
            width: 100%;
            border: none;
            margin: 0;
            padding-top: 90px;
            font-family: Arial, sans-serif;
        }
        .body-container{
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
        }
        a.new-btn{
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            padding: 14px 18px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        a.new-btn:hover{
            background: black;
            color: white;
        }

        .committee-card {
            height: 200px;
        }
        .committee-card .card-header {
            height: 120px;
        }
        .committee-card .card-body {
            height: 80px;
        }

        .committee-card:hover{
            transform: scale(1.03);
        }
        .committee-card:hover .card-header{
            background: black !important;
            color: white;
        }

    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top" style="background: linear-gradient(to left, #667eea 0%, #764ba2 100%);">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#"> <span th:text="${semester.semesterParity} + ' Semester Held in ' + ${semester.semesterHeldYear}">SEM_ID SEM_YEAR</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="dash-btn"><a href="/home" style="text-decoration: none">Home</a></button>
                </li>
                <li class="nav-item">
                    <button id="dash-btn" class="dash-btn"><a href="/dashboard" style="text-decoration: none">Dashboard</a></button>
                </li>
                <li class="nav-item">
                    <button class="custom-yellow-btn" onclick="logout()">Logout</button>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="body-container">

    <div class="btn">
        <a th:href="@{/committee/new/{id}(id=${semester.semesterId})}" class="new-btn">
            Create New Exam Committee
        </a>
        <h2 class="mt-3">Exam Committees:</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 rounded-4 overflow-hidden">

        <div class="col" th:each="committee, iterStat : ${examCommittees}">
            <a th:href="@{/committee/manage/{id}(id=${committee.committeeId})}"
               class="text-decoration-none h-100 d-block">
                <div class="card h-100 shadow-lg rounded-4 overflow-hidden d-flex flex-column committee-card">
                    <div class="card-header text-center py-4 text-white border-0"
                         th:style="'background: ' + ${colors[iterStat.index % colors.size()]}">

                        <span class="d-block text-truncate"
                          th:text="${committee.semester.semesterParity + ' Semester, Session: ' + committee.session}">
                        </span>
                        <span class="fw-bold fs-5 text-truncate" th:text="${committee.semesterYearName}"></span>
                    </div>

                    <div class="card-body text-center bg-white bg-opacity-90">
                        <p class="mb-2 text-dark"
                           th:text="'Committee Chairman: ' + ${committee.chairman.name}">
                        </p>

                        <span class="badge"
                              th:classappend="${committee.isCompleted}
                            ? ' bg-success'
                            : ' bg-warning text-dark'"
                              th:text="${committee.isCompleted} ? 'Completed' : 'Active'">
                    </span>
                    </div>
                </div>
            </a>
        </div>

    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
