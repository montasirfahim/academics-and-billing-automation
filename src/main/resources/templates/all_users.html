<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Users </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px 20px;
            margin: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        a.add-new {
            display: inline-block;
            margin-bottom: 20px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        a.add-new:hover {
            background: black;
            color: white;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td.actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        td.actions a:hover {
            color: #388e3c;
        }

        a.delete:hover {
            color: red;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
            }
            tbody td {
                padding-left: 50%;
                position: relative;
                text-align: right;
                border: none;
                border-bottom: 1px solid #eee;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-left: 10px;
                font-weight: 700;
                text-align: left;
                color: #555;
            }
            td.actions {
                text-align: center;
                padding-left: 15px !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Users</h1>
    <a th:href="@{/users/new}" class="add-new">Add New User</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>University</th>
            <th>Designation</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td data-label="ID" th:text="${user.userId}"></td>
            <td data-label="Name" th:text="${user.name}"></td>
            <td data-label="Department" th:text="${user.department}"></td>
            <td data-label="University" th:text="${user.university}"></td>
            <td data-label="Designation" th:text="${user.designation}"></td>
            <td data-label="Phone" th:text="${user.phone}"></td>
            <td data-label="Phone" th:text="${user.email}"></td>
            <td class="actions" data-label="Actions">
                <a th:href="@{'/users/records/' + ${user.userId}}"> View </a> |
                <a th:href="@{'/users/delete/' + ${user.userId}}"
                   onclick="return confirm('Are you sure?')" class="delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
