<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Course</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 100%;
            justify-content: center;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: black;
        }

        input[type="hidden"] {
            display: none;
        }
    </style>

</head>
<body>
<div class="container justify-content-center mt-md-5">
    <div class="row justify-content-center">
        <div class="form-container col-12 col-md-10 col-lg-8">
            <form th:action="@{/course/new}" th:object="${course}" method="post">
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <h2 class="display-6">Add Course</h2>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="course_name" class="form-label">Course Name</label>
                        <input id="course_name" type="text" class="form-control" th:field="*{courseName}" placeholder="e.g. Database Systems" required/>
                    </div>

                    <div class="col-md-6">
                        <label for="course_code" class="form-label">Course Code</label>
                        <input id="course_code" type="text" class="form-control" th:field="*{courseCode}" placeholder="e.g. ICT3200" required/>
                    </div>

                    <div class="col-md-6">
                        <label for="course_credit" class="form-label">Course Credit</label>
                        <input id="course_credit" type="text" class="form-control" th:field="*{courseCredit}" placeholder="e.g. 3.00" required/>
                    </div>

                    <div class="col-md-6">
                        <label for="type" class="form-label">Course Type</label>
                        <select id="type" class="form-select" th:field="*{courseType}" required>
                            <option value="">--- Select Type ---</option>
                            <option value="Theory">Theory</option>
                            <option value="Lab">Lab</option>
                            <option value="Project">Project</option>
                            <option value="Viva">Oral & Viva</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="session" class="form-label">Session</label>
                        <input id="session" type="text" class="form-control" placeholder="e.g: 2021-22" th:field="*{session}" required/>
                    </div>

                    <div class="col-md-6">
                        <label for="semester-menu" class="form-label">Semester</label>
                        <select id="semester-menu" class="form-select" th:field="*{semester}" required>
                            <option value="">--- Select Semester ---</option>
                            <option th:each="sem: ${semesters}"
                                    th:value="${sem.semesterId}"
                                    th:text="${sem.customSemesterCode}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button type="submit">Save Course</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
