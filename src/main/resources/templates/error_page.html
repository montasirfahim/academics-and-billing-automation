<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/lib/fontawesome/css/all.min.css}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            border-top: 5px solid #dc3545;
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="content-wrap">
    <div class="card error-card shadow">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="fw-bold text-dark" th:text="${status}">Access Denied</h2>
        <p class="text-muted mb-4" th:text="${error}">Error message.</p>

        <div class="d-grid gap-2">
            <a href="/home" class="btn btn-primary" style="background: #764ba2; border: none;">
                Go Back Home
            </a>
        </div>
    </div>
</div>

<footer class="bg-dark text-white p-4">
    <div class="container text-center">
        <p class="mb-0">Dept. of ICT, MBSTU Â© 2025</p>
    </div>
</footer>

</body>
</html>
